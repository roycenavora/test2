<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

        <div class="container">
            <table>
                <thead>
                    <th>Sno</th>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Section</th>
                    <th>Gender</th>
               </thead>
                <tbody id="tbody1">
                   <!-- <tr>
                       <td>2</td>
                       <td>tacv</td>
                       <td>10</td>
                       <td>B</td>
                       <td>male</td>
                   </tr> -->
                </tbody>
           </table>
        </div>
       
        <!--Firebase Libraries-->
<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script> 

      <!-- CONFIGURATION -->
      <script id="MainScript">
       
        var firebaseConfig = {
            apiKey: "AIzaSyDTM4Jx4P7AvPaT26VdUMGqW-d3baYuxiA",
            authDomain: "crud-2662b.firebaseapp.com",
            databaseURL: "https://crud-2662b-default-rtdb.firebaseio.com",
            projectId: "crud-2662b",
            storageBucket: "crud-2662b.appspot.com",
            messagingSenderId: "427602067102",
            appId: "1:427602067102:web:467cf25543e4894da3858f"
            };
      
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get all data
        function SelectAllData(){
            firebase.database().ref('TheStudents').once('value',
            function(AllRecords){
                AllRecords.forEach(
                    function(CurrentRecord){
                        var name =CurrentRecord.val().NameofStudent;
                        var roll = CurrentRecord.val().RollNo;
                        var sec = CurrentRecord.val().Section;
                        var gen = CurrentRecord.val().Gender;
                        AddItemsToTable(name,roll,sec,gen);
                    }
                );
            });
        }
        window.onload = SelectAllData;

        // Filling the table
        var stdNo = 0;
        function AddItemsToTable(name,roll,sec,gen){
            var tbody = document.getElementById('tbody1');
            var trow = document.createElement('tr');
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');
            var td5 = document.createElement('td');
            td1.innerHTML = ++stdNo;
            td2.innerHTML = name;
            td3.innerHTML = roll;
            td4.innerHTML = sec;
            td5.innerHTML = gen;
            trow.appendChild(td1); 
            trow.appendChild(td2);
            trow.appendChild(td3);
            trow.appendChild(td4);
            trow.appendChild(td5);
            tbody.appendChild(trow);
        }
        
      </script>
</body>
</html>
